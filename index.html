<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/.png" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>

    <title>App Landing Page</title>
  </head>
  <body>
    <!-- Whole Content wrapper -->
    <div class="wrapper">
      <!-- Brand Logo -->
      <img
        src="img/Habitual Branding.png"
        alt="Habitual Logo"
        class="brand-img"
      />

      <!-- Background Toggles -->
      <div class="background-toggles" title="Change Background">
        <div class="background-1" onclick="changeBackground('1')"></div>
        <div class="background-2" onclick="changeBackground('2')"></div>
        <div class="background-3" onclick="changeBackground('3')"></div>
        <div class="background-4" onclick="changeBackground('4')"></div>
      </div>

      <!-- Title and Text -->
      <div class="text-container">
        <h1 class="title">Find the stuff youâ€™ll love.</h1>
        <p class="text">
          Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque.
          Aliquet et purus nibh bibendum integer etiam in enim nisi.
        </p>

        <!-- App Icons -->
        <div class="app-store__btn">
          <a href="http://apple.com" target="_blank">
            <img src="img/app-store.png" alt="App Store" />
          </a>
        </div>

        <div class="google-play__btn">
          <a href="http://play.google.com" target="_blank">
            <img src="img/Google Play Badge US.png" alt="Google Play" />
          </a>
        </div>
      </div>

      <!-- Main Image -->
      <div class="main-image-container">
        <img src="./img/iPhone 15.png" alt="Landing Page Mockup" />
      </div>

      <!-- Images -->
      <div class="images-conatiner">
        <img src="img/Profile.png" alt="Profile Mockup" class="profile-img" />
        <img src="img/Orders.png" alt="Orders Mockup" class="orders-img" />
        <img src="img/Home.png" alt="Home Mockup" class="home-img" />
        <img src="img/Product.png" alt="Product Mockup" class="product-img" />
        <img src="img/Cart.png" alt="Cart Mockup" class="cart-img" />
      </div>
    </div>
  </body>
</html>
